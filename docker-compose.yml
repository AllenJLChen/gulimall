services:
  gulimall-product:
    build:
      context: ./gulimall-product
      dockerfile: ./gulimall-product/Dockerfile
  gulimall-gateway:
    build:
      context: ./gulimall-gateway
      dockerfile: ./gulimall-gateway/Dockerfile
    scale: 2
    ports:
      - 8081:8081
  renren-fast:
    build:
      context: ./renren-fast
      dockerfile: ./renren-fast/Dockerfile
    scale: 2
    ports:
      - 8080:8080
