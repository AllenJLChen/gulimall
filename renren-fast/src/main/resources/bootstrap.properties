spring.application.name=renren-fast

#spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.server-addr=nacos.allenjlchen
spring.cloud.nacos.config.namespace=renren-fast
spring.cloud.nacos.config.group=dev

spring.cloud.nacos.config.ext-config[0].data-id=renren-fast.yml
spring.cloud.nacos.config.ext-config[0].group=dev
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=zipkin.properties
spring.cloud.nacos.config.ext-config[1].group=dev
spring.cloud.nacos.config.ext-config[1].refresh=true


#zipkin配置 # 指定了 Zipkin 服务器的地址
#spring.zipkin.base-url = http://localhost:9411/
spring.zipkin.base-url = https://zipkin-devops-allenjlchen.cloud.okteto.net/
#采样率 1.0表示全部采样
spring.sleuth.sampler.probability = 1.0
